<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GNOME Style Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --sidebar-width: 250px;
      --header-height: 50px;
      --bg-color: #f3f4f6;
      --accent-color: #4caf50;
      --text-color: #333;
    }

    body {
      font-family: Arial, sans-serif;
      color: var(--text-color);
      background-color: var(--bg-color);
      height: 100vh;
      display: grid;
      grid-template-rows: var(--header-height) 1fr;
      grid-template-columns: 1fr;
      overflow: hidden;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1rem;
      background-color: var(--accent-color);
      color: white;
    }

    .title {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .controls {
      display: flex;
      gap: 0.5rem;
    }

    .controls button {
      background: none;
      border: none;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .layout {
      display: grid;
      grid-template-columns: var(--sidebar-width) 1fr;
      grid-template-rows: 1fr;
      height: 100%;
    }

    .sidebar {
      background-color: #ffffff;
      border-right: 1px solid #e0e0e0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .sidebar a {
      text-decoration: none;
      color: var(--text-color);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: background-color 0.2s;
    }

    .sidebar a:hover {
      background-color: var(--accent-color);
      color: white;
    }

    .content {
      padding: 1rem;
      background-color: white;
      display: block;
    }

    .toggle-button {
      display: none;
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.5rem;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .layout {
        grid-template-columns: 1fr;
        grid-template-rows: 1fr;
      }

      .sidebar {
        display: none;
        position: absolute;
        top: var(--header-height);
        left: 0;
        height: calc(100% - var(--header-height));
        z-index: 10;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      }

      .sidebar.active {
        display: flex;
      }

      .content {
        display: none;
      }

      .sidebar.active~.content {
        display: none;
      }

      .toggle-button {
        display: block;
      }
    }
  </style>
  <script>
    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      const content = document.querySelector('.content');
      const isActive = sidebar.classList.toggle('active');
      content.style.display = isActive ? 'none' : 'block';
    }
  </script>
</head>

<body>
  <header>
    <button class="toggle-button" onclick="toggleSidebar()">â˜°</button>
    <div class="title">GNOME Style App</div>
    <div class="controls">
      <button>&#9632;</button>
      <button>&#9472;</button>
      <button>&#9724;</button>
    </div>
  </header>
  <div class="layout">
    <nav class="sidebar">
      <a href="#">Home</a>
      <a href="#">Settings</a>
      <a href="#">About</a>
    </nav>
    <main class="content">
      <h1>Welcome</h1>
      <p>This is the main content area.</p>
    </main>
  </div>
</body>

</html>
